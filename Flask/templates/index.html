  <script>


// 2. Use the margin convention practice
var margin = {top: 20, right: 200, bottom: 50, left: 200}
  , width = 960 - margin.left - margin.right // Use the window's width
  , height = 500- margin.top - margin.bottom; // Use the window's height


// The number of datapoints
var n = 9;

// 5. X scale will use the index of our data
var xScale = d3.scaleLinear()
    .domain([1, 8]) // input
    .range([0, width]); // output

// 6. Y scale will use the randomly generate number
var yScale = d3.scaleLinear()
    .domain([0, 1]) // input
    .range([height, 0]); // output

// 7. d3's line generator
var safeChoices = d3.line()
    .x(function(d, i) { return xScale(i + 1); }) // set the x values for the line generator
    .y(function(d) { return yScale(d.safeChoice); }) // set the y values for the line generator
    .curve(d3.curveMonotoneX) // apply smoothing to the line


var riskNeutral = d3.line()
    .x(function(d, i) { return xScale(i + 1); }) // set the x values for the line generator
    .y(function(d) { return yScale(d.riskNeutral); }) // set the y values for the line generator
    .curve(d3.curveMonotoneX) // apply smoothing to the line

// 8. An array of objects of length N. Each object has key -> value pair, the key being "y" and the value is a random number
var dataset = {{ data.chart_data | safe }}
console.log(dataset)

// 1. Add the SVG to the page and employ #2
var svg = d3.select("#graphDiv").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// 3. Call the x axis in a group tag
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

// 4. Call the y axis in a group tag
svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

// 9. Append the path, bind the data, and call the line generator
svg.append("path")
    .datum(dataset) // 10. Binds data to the line
    .attr("class", "line") // Assign a class for styling
    .attr("d", safeChoices); // 11. Calls the line generator

svg.append("path")
    .datum(dataset) // 10. Binds data to the line
    .attr("class", "riskNeutral") // Assign a class for styling
    .attr("d", riskNeutral); // 11. Calls the line generator

// 12. Appends a circle for each datapoint
svg.selectAll(".dot")
    .data(dataset)
  .enter().append("circle") // Uses the enter().append() method
    .attr("class", "dot") // Assign a class for styling
    .attr("cx", function(d, i) { return xScale(i + 1) })
    .attr("cy", function(d) { return yScale(d.safeChoice) })
    .attr("r", 5)
